<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// 1. Type Conversion.
// Write a function called convertToNumber that takes a string as an argument and returns the equivalent
// number. If the string cannot be converted to a number, the function should return the string "Invalid number".
// Use error handling in javascript to achieve this output.


     function convertonumber(input){
        var number = Number(input);

        if(isNaN(number)){
            throw new Error("Invalid Number")
        }
        return number;


     }
     function handleconversion(){
      var input  = document.getElementById("inputText").value;

      try{
    var result = convertonumber(input);
    document.getElementById("outputText").textContent = "Converted number: " + result
    }catch(error){
        document.getElementById("outputText").textContent = "Error: " + error.message;

      }
     }

    </script>
</head>
<body>
    <h1>Type Conversion </h1>
    <input type="text" id="inputText" placeholder="enter a string">
    <button onclick="handleconversion()">Convert</button>
    <p id="outputText"></p>
</body>
</html>
